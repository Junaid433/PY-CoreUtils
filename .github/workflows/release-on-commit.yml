name: Build and Release Binaries on Commit

on:
  push:
    branches:
      - '**'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: [1mCheckout repository[0m
        uses: actions/checkout@v3

      - name: [1mSet up Python 3.10[0m
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: [1mUpgrade pip and install Nuitka[0m
        run: |
          python -m pip install --upgrade pip
          pip install nuitka

      - name: [1mShow Nuitka version[0m
        run: nuitka --version

      - name: [1mClean previous build artifacts[0m
        run: |
          rm -rf build release.zip || true

      - name: [1mCreate build directory[0m
        run: mkdir -p build

      - name: [1mCompile all Python files in src/ with Nuitka[0m
        run: |
          set -e
          for f in src/*.py; do
            echo "Compiling $f..."
            nuitka --onefile --output-dir=build "$f"
          done

      - name: [1mList build directory contents[0m
        run: |
          echo "Contents of build directory:"
          ls -lh build

      - name: [1mZip compiled binaries[0m
        run: |
          cd build
          zip -r ../release.zip .
          cd ..
          echo "Created release.zip with contents:"
          unzip -l release.zip

      - name: [1mCreate GitHub Release and Upload Asset[0m
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.sha }}
          name: Release ${{ github.sha }}
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
